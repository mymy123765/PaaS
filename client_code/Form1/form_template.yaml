    - name: box_luachon
      properties:
        items: [Chuyển số nhị phân sang thập phân, Chuyển số thập phân sang nhị phân]
        align: full
        role: null
      type: DropDown
      layout_properties: {grid_position: 'RFFXUI,LDBYBF'}
      event_bindings: {change: box_luachon_change}
  - name: outlined_card_2
