is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- name: label_1
  properties: {text: CÔNG CỤ CHUYỂN ĐỔI SỐ NHỊ PHÂN SANG THẬP PHÂN, align: center}
  type: Label
  layout_properties: {slot: title}
- name: outlined_card_1
