  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: image_1
    properties: {height: 296.79998779296875, source: _/theme/Baroibeo.png, horizontal_align: left}
    type: Image
    layout_properties: {grid_position: 'PERROZ,VSXKIH'}
  - name: outlined_card_4
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'PERROZ,UIUPPD MMOFHZ,GGGGCW'}
